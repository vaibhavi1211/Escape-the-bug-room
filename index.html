<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Escape Room - Begin</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      background: linear-gradient(135deg, #050118, #2e0f0f);
      font-family: 'Orbitron', sans-serif;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
    }

    .center-content {
      display: flex;
      flex-direction: column;
      align-items: center;
      max-width: 700px;
      gap: 20px;
    }

    h1 {
      font-size: 3em;
      text-shadow: 0 0 15px crimson;
      margin: 0;
    }

    p {
      font-size: 1.2em;
      color: #ddd;
      margin: 0;
    }

    .rule-text {
      font-size: 1em;
      color: #ffcccb;
      margin: 0;
    }

    .start-btn {
      background-color: #8B0000;
      color: white;
      border: none;
      padding: 16px 32px;
      font-size: 1.2em;
      border-radius: 8px;
      cursor: pointer;
      box-shadow: 0 0 10px #ff0000;
      transition: transform 0.2s, background 0.3s;
    }

    .start-btn:hover {
      background-color: #b30000;
      transform: scale(1.05);
    }
  </style>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600&display=swap" rel="stylesheet">
</head>
<body>
  <div class="center-content">
    <h1>Welcome to the Escape Room</h1>
    <p>Youâ€™ve just stepped into a digital maze where your logic, wit, and courage will be put to the test. Each room hides a secret. Each puzzle unlocks a path.</p>
    <div class="rule-text">
      Escape Rule #1: Remember the code. Forget it, and the room remembers you.
    </div>
    <button class="start-btn" onclick="startGame()">Begin Your Escape</button>
  </div>

  <script>
    function startGame() {
      window.location.href = "logic1.html"; // change this to your actual game page
    }
  </script>
</body>
</html>
